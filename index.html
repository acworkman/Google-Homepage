<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css-reset.css">
    <title>Google</title>
</head>
<body>
    
    <header>

        <div class="nav-bar">

            <div class="left-side">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            
            
            <div class="right-side">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>


            <div class="right-side-icons">
                <img src="/images/google-apps-icon.png" alt="Google Apps" height="25" width="25">
                <img src="/images/user-icon.png" alt="User Account" height="25" width="25">
            </div>

        </div>

    </header>


    <main>

        <div class="logo">
            <img src="/images/logo.png" alt="Google Logo">
        </div>


        <div class="search-bar">

            <div class="search-icon">
                <img src="/images/search-icon2.jpg" alt="Search Icon" height="25" width="25">
            </div>
            
            
            <div class="microphone-icon">
                <img src="/images/microphone-icon.png" alt="Microphone Icon" height="20" width="20">
            </div>
            
            
            <input type="searchBox" placeholder="" id="search" name="search">
            
            
            <div class="buttons">
                
                <button class="google-search">Google Search</button>


                <button class="feeling-lucky">I'm Feeling Lucky</button>

            </div>

        </div>

    </main>


    <footer>

        <div class="left-side-footer">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>


        <div class="right-side-footer">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>

    </footer>

</body>
</html>
